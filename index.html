<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéÇ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      color: #fff;
      animation: pop 1.2s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      background: #ff5f8a;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>üéâ Happy Birthday üéâ</h1>
    <p id="msg">
      Semoga di hari spesial ini kamu selalu sehat,<br>
      bahagia, dan dikelilingi hal-hal baik ü§ç
    </p>
    <button onclick="shootConfetti()">üéä Klik Aku üéä</button>
  </div>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function shootConfetti() {
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: -10,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) particles.splice(i, 1);
      });
      requestAnimationFrame(draw);
    }

    draw();
  </script>

</body>
</html>
