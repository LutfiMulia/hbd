<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Nalla Prayadita üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5fa2, #ff9acb, #ffd1e8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
      padding: 45px;
      border-radius: 30px;
      text-align: center;
      color: #fff;
      animation: pop 1.2s ease;
      box-shadow: 0 25px 50px rgba(255, 105, 180, 0.45);
    }

    h1 {
      font-size: 50px;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
      text-shadow: 0 4px 10px rgba(255, 20, 147, 0.6);
    }

    p {
      font-size: 20px;
      line-height: 1.7;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
      text-shadow: 0 2px 6px rgba(255, 20, 147, 0.4);
    }

    button {
      margin-top: 30px;
      padding: 14px 36px;
      border: none;
      border-radius: 35px;
      font-size: 17px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff3e9d, #ff77b7);
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 10px 25px rgba(255, 62, 157, 0.6);
    }

    button:hover {
      transform: scale(1.12);
      box-shadow: 0 15px 35px rgba(255, 62, 157, 0.8);
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>üéâ Happy Birthday üéâ</h1>
    <p>
      Untuk Nalla yang cantik dan menawan üíï<br>
      Semoga selalu sehat, bahagia,<br>
      dan semua mimpinya tercapai ü§ç
    </p>
    <button onclick="shootConfetti()">üíñ Klik Aku üíñ</button>
  </div>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function shootConfetti() {
      for (let i = 0; i < 180; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: -10,
          r: Math.random() * 6 + 4,
          d: Math.random() * 8 + 2,
          color: `hsl(${330 + Math.random() * 30}, 100%, 75%)`,
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) particles.splice(i, 1);
      });
      requestAnimationFrame(draw);
    }

    draw();
  </script>

</body>
</html>
